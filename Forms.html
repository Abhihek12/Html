<html lang="en">
<head>

    
    <title>Forms</title>
</head>
<body>
    <table>

        <form action="">
          
         
            <tr><td><label for="user"> User name:</label> </td>
            <td> <input type="text"name="user" 
                id="user" placeholder="User name" required
                minlength="10"
                maxlength="15"></td>
                </tr>
            <br>
            
            <tr><td><label for="user"> Password :</label></td>
            <td><input type="text"name="pass" 
                id="pass" placeholder="Password" required

                maxlength="15"></td>
                </tr>
            

                <tr>
                    <td><label for="logindt">Login Date/time</label></td>
                    <td>
                        <input type="date" name="logindt" id="logindt" required>
                    </td>
                </tr>

                <tr>  <td><input type="submit"></tr>
           
            
                </form>

    </table>

</body>
</html>
