<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Src set Attribute</title>
</head>
<body>
    <h1>Resize the web page </h1>
    <img 
    src="./img/a (4).png" 
    srcset="./img/a (4).png 300w,
    ./img/a (4).png 600w,
    ./img/a (4).png 900w,
    ./img/a (4).png 1200w,
    ./img/a (4).png 100w,"
    
    size="(min-width:1200px) 600px,(max-width:1200px) 900px,
    (min-width:300px) 300px"
    
    alt="">

</body>
</html>
