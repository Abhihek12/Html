<!DOCTYPE html>
<html lang="en">
<head>
    <style>
img{border: 2px solid red;
    border-radius: 50%;
    opacity: 0.7;
    box-shadow: 5px 5px 10px 10px greenyellow;
    


}
img:hover{
    box-shadow: 5px 5px 10px 10px rgb(11, 255, 129);
    opacity: 1;
}


    </style>
    <title>Image Map</title>
</head>
<body>
 <div>

   <!-- Image Map Generated by http://www.image-map.net/ -->
   <img id="img" src="./img/a (2).png" usemap="#image-map">

   <map name="image-map">
       <area target="_self" alt="rectangle" title="rectangle" href="https://goldsgym.in/" coords="972,558,658,500" shape="rect">
       <area target="_blank" alt="circle" title="circle" href="https://www.google.com" coords="358,564,272" shape="circle">
   </map>

 </div>
    
</body>
</html>
